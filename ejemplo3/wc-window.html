<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-kiosk.html">
<link rel="import" href="wc-movie.html">
<link rel="import" href="wc-selector.html">
<link rel="import" href="wc-test.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-window.html">
<dom-module id="wc-window">
    <template id="window">
        <style>
        .window {
            background-color: yellow;
            text-align: center;
            color: var(--color);
        }
        
        .title {
            color: var(--color);
            background: var(--fondo, blue);
        }
        </style>
        <div class="window">
            <br>
            <button id="btnChangeColor" on-tap="ChangeColor"> Change Color </button>
            <h1><div id="windowId"> {{ windowId }}</div></h1>
            <h2><div id="employee">Le atiende {{ employee }} </div></h2>
            <h3>Cartelera:</h3>
            <template is="dom-repeat" items="{{movies}}" as="movie">
                <wc-movie title="{{movie.title}}" year="{{movie.year}}" on-wc-movie-session="onSession"></wc-movie>
            </template>
        </div>
    </template>
    <script>
    (function() {
        var ticketId = 0;
        WCWindow = Polymer({
            is: 'wc-window',
            ready: function() {},
            properties: {
                windowId: {
                    type: String,
                    value: 'Ventana 1'
                },
                employee: {
                    type: String,
                    value: 'Juan'
                },
                kiosk: {
                    type: String
                },
                movies: {
                    type: Array,
                    notify: true
                }
            },
            onSession: function(e) {
                //console.log("kiosk: ", kiosk);
                var ticket = new WCTicket();
                ticketId++;
                console.log("ticketId: ", ticketId);
                //console.log("ticketId: ", ticketId);
                ticket.ticketId = "ticket id: " + ticketId;
                ticket.title = e.detail.title;
                ticket.year = e.detail.year;
                ticket.session = e.detail.session;
                //console.log("ticket: ", ticket);
                /*Accedemos a los tickets*/
                //console.log("kiosk: ", this.kiosk);
                this.kiosk.addTicket(ticket);
            },
            ChangeColor: function() {
                console.log("Change Color");
                this.customStyle['--color'] = 'blue';
                this.updateStyles();
                /*
                if (this.customStyle['--color'] === 'blue') {
                    this.customStyle['--color'] = 'green';
                    this.updateStyles();
                    console.log("Azul");
                } else {
                    this.customStyle['--color'] = 'green';
                    this.updateStyles();
                    console.log("Verde");
                }
                //this.updateStyles();
                */
            }
        });
    })();
    </script>
</dom-module>
