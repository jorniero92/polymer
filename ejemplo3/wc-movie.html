<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-movie">
    <template>
        <style>
        .movie {
            background-color: blue;
            text-align: center;
        }
        </style>
        <div class="movie">
            <h1><div id="title">{{title}}</div></h1>
            <div id="year">{{year}}</div>
            <div id="code">{{code}}</div>
            <button id="btn1" value="18" on-tap="onBtnTap"> 18</button>
            <button id="btn2" value="20" on-tap="onBtnTap"> 20</button>
            <button id="btn3" value="23" on-tap="onBtnTap"> 23</button>
            
        </div>
    </template>
    <script>
    (function() {
        WCTicket = Polymer({
            is: 'wc-movie',
            listeners: {

            },
            properties: {
                title: {
                    type: String,
                    value: " "
                },
                year: {
                    type: String,
                    value: " "
                },
                code: {
                    type: String,
                    readOnly: true,
                    computed: 'getCode(title,year)'
                }
            },
            getCode: function(title, year) {
                return title[0] + title[1] + year[0] + year[1];
            },
            onTap: function(e){
                console.log("onTap");
            },
            onBtnTap: function(e){
                console.log("onBtnTap");
                e.stopPropagation();//para bubling
                //generacion de evento en cada wc-movie hata el body
                this.fire("wc-movie-session", {
                    title: this.title,
                    year: this.year,
                    session: e.target.value,
                });
            }
        });
    })();
    </script>
</dom-module>
