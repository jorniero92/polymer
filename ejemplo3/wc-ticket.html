<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-kiosk.html">
<link rel="import" href="wc-movie.html">
<link rel="import" href="wc-selector.html">
<link rel="import" href="wc-test.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-window.html">
<dom-module id="wc-ticket">
    <template id="ticket">
        <style>
        .ticket {
            background-color: orange;
            border-style: inset;
            border-width: 15px;
            text-align: center;
            display: inline-block;
            width: 30%;
        }
        </style>
        <div class="ticket">
            <h2><div class="ticketId"> {{ ticketId }} </div></h2>
            <h3><div id="title"> {{ title }} </div>
            <div id="session"> {{ session }}</div></h3>
        </div>
    </template>
    <script>
    (function() {
        WCTicket = Polymer({
            is: 'wc-ticket',
            ready: function() {},
            properties: {
                ticketId: {
                    type: String
                },
                title: {
                    type: String,
                    value: 'Ticket 1'
                },
                session: {
                    type: String,
                    value: 'session'
                }
            },
        });
    })();
    </script>
</dom-module>
