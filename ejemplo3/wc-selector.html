<dom-module id="wc-selector">
    <template class="selesctor">
        <div class="test">
            <br>
            <button id="btnChange" on-tap="onBtnTap"> Change </button>
            <content></content>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-selector',
            ready: function() {
                console.log("WCSelector: ", Polymer.dom(this).children[this.selective]);
                this.async (function(){
                     this.data = Polymer.dom(this).children[this.selective].movies;
                 }, 500);
               
            },
            properties: {
                data: {
                    type: String,
                    notify: true
                },
                selective: {
                    type: Number,
                    value: 0
                },
                key: {
                    type: String
                }
            },
            onBtnTap: function() {
                console.log("tap");
                this.selective = (this.selective + 1) % Polymer.dom(this).children.length;
                this.data = Polymer.dom(this).children[this.selective][this.key];
            }
        });
    })();
    </script>
</dom-module>
