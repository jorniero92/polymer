<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-ticket.html">
<dom-module id="wc-kiosk">
    <template>
        <style>
        .kiosk {
            background-color: green;
            text-align: center;
        }
        </style>
        <div class="kiosk">
            <h1><div id="kioskId">{{kioskId}}</div></h1>
            <div id="tiquets">{{tiquets}}</div>
        </div>
        <content>
        </content>
    </template>
    <script>
    (function() {
        WCKiosko = Polymer({
            is: 'wc-kiosk',
            ready: function() {},
            properties: {
                kioskId: {
                    type: String,
                    value: " Kiosko 1"
                },
                tiquets: {
                    type: String,
                    observer: 'getTickets()'
                }
            },
            addTicket: function(ticket) {
                console.log("addTicket ticket: ", ticket);
                tiquets.push(ticket);
                this.$.tiquets.appendChild(ticket);
            },
            getTickets: function() {
                return tiquets;
            }
        });
    })();
    </script>
</dom-module>
