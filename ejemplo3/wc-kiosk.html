<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-kiosk.html">
<link rel="import" href="wc-movie.html">
<link rel="import" href="wc-test.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-window.html">
<dom-module id="wc-kiosk">
    <template id="kiosk">
        <style>
        .kiosk {
            background-color: green;
            text-align: center;
        }
        </style>
        <div class="kiosk">
            <h1><div id="kiosk">{{kiosk}}</div></h1>
            <div id="tickets">{{tickets}}</div>
            <content></content>
        </div>
    </template>
    <script>
    (function() {
        var tickets = [];
        WCKiosko = Polymer({
            is: 'wc-kiosk',
            ready: function() {},
            properties: {
                kiosk: {
                    type: String,
                    value: 'Kiosko'
                },
                tickets: {
                    type: String,
                    observer: 'getTickets()'
                }
            },
            addTicket: function(ticket) {
                
                tickets.push(ticket);
                //console.log("addTicket ticket: ", ticket);
                this.$.tickets.appendChild(ticket);
            },
            getTickets: function() {
                return tickets;
            }
        });
    })();
    </script>
</dom-module>
