<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-kiosk.html">
<link rel="import" href="wc-movie.html">
<link rel="import" href="wc-selector.html">
<link rel="import" href="wc-test.html">
<link rel="import" href="wc-ticket.html">
<link rel="import" href="wc-window.html">
<dom-module id="wc-test">
    <template id="test">
        <style>
        .test {
            background-color: green;
            text-align: center;
        }
        </style>
        <div class="test">
            <wc-selector data="{{movies}}" key="movies">
                <wc-cinema movies="{{mov1}}" file-movie="A"></wc-cinema>
                <wc-cinema movies="{{mov2}}" file-movie="B"></wc-cinema>
            </wc-selector>
            <wc-window kiosk="{{kiosk}}" movies="[[movies]]"></wc-window>
            <wc-kiosk id="kiosk1"></wc-kiosk>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-test',
            ready: function() {
                this.kiosk = this.$.kiosk1;
            },
            properties: {
                kiosk: {
                    type: Object
                }
            }
        });
    })();
    </script>
</dom-module>
