<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <button id="btnUp">Up</button>
    <button id="btnDown">Down</button>
    <script type="text/javascript">
    var cont = 0;
    document.querySelector('#btnUp').addEventListener('click', function() {
        cont++;
        console.log("cont Up: ", cont);
    });
    document.querySelector('#btnDown').addEventListener('click', function() {
        cont--;
        console.log("cont Down: ", cont);
    });
    </script>
</body>

</html>
